<ion-header >
  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-menu [content]="navItems">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <button ion-button menuClose detail-none>Close Menu</button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-nav [root]="menuPage" #navItems swipeBackEnabled="false"></ion-nav>
    <ion-title center>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button color="theme" (click)="navAdd()" large>
        <ion-icon color="dark" name="add-circle" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  padding>
  <ion-item>
    <ion-label>Task Filters: </ion-label>
    <ion-select style="text-align:center;" [(ngModel)]="taskType" multiple="false">
      <ion-option value="All Tasks" (ionSelect)="filterTasks('All Tasks');" >All Tasks</ion-option>
      <ion-option *ngFor="let customType of customTaskTypes|async" value="{{customType.type}}" (ionSelect)="filterTasks(customType.type);">{{customType.type}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-segment [(ngModel)]="filterColor" padding>
    <ion-segment-button value="white" (ionSelect)="filterByColor('none')">
      All
    </ion-segment-button>
    <ion-segment-button style="background-color:rgba(255,0,0,.8);"value="red" (ionSelect)="filterByColor('red')">
      Urgent
    </ion-segment-button>
    <ion-segment-button style="background-color:rgba(255,255,0,.8);"value="yellow" (ionSelect)="filterByColor('yellow')">
      Upcoming
    </ion-segment-button>
    <ion-segment-button style="background-color:rgba(0,255,0,.8);"value="green" (ionSelect)="filterByColor('green')">
      Future
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-list-header style="text-align: center;">Showing <i>{{taskType}}</i></ion-list-header>
    <ion-item-sliding *ngFor="let task of tasks | async" (click)="navTask(task)" style="border-bottom:1px solid black;margin-bottom: 2%;" text-wrap no-lines>
      <ion-item [style.background-color]="getStyle(task)" style="text-align:center;"><ion-icon style="float:right;" name="ios-arrow-forward" no-lines></ion-icon>
        <h2><b>{{task.title}}</b></h2>
        <p style="float:left;color:black;"><b>{{task.daysTillDue}}</b> <span *ngIf="task.daysTillDue!=1">days</span><span *ngIf="task.daysTillDue==1">day</span></p>
      </ion-item>
      <ion-item-options no-lines>
        <button ion-button (click)="navEditTask(task)" color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button (click)="deleteTask(task)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-nav [root]="rootPage" #navItems swipeBackEnabled="false"></ion-nav>
