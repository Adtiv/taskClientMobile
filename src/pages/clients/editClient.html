<ion-header>
  <ion-navbar color="theme">
    <ion-title>Edit Client</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <form (ngSubmit)="editClient()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input name="name" type="text" value="{{client.name}}" [(ngModel)]="name"></ion-input>         
        </ion-item>                      
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input name="email" id="email" type="text" value="{{client.email}}" [(ngModel)]="email" ></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label floating>Phone Number(main)</ion-label>
            <ion-input name="phoneNumber" id="phoneNumber"type="text" value="{{client.phoneNumber}}" [(ngModel)]="phoneNumber" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone Number(alternate)</ion-label>
            <ion-input name="phoneNumber" id="phoneNumber"type="text" value="{{client.phoneNumber}}" [(ngModel)]="phoneNumber" ></ion-input>
        </ion-item>    
        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input name="address" id="address"type="text" value="{{client.address}}" [(ngModel)]="address" ></ion-input>
        </ion-item>       
        <br/><br/> 
        <button ion-button type="submit" class="custom-button" block>Create</button>
    </form>
</ion-content>
